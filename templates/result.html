<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>

    <h3>Input features</h3>
    <ul>
        {% for k, v in input_data.items() %}
            <li><strong>{{ k }}</strong>: {{ v }}</li>
        {% endfor %}
    </ul>

    <h3>Binary label prediction</h3>
    <p>Predicted class: <strong>{{ label_pred }}</strong></p>
    <p>Confidence: {{ label_conf }}</p>

    <!-- Uncomment when multi-class pipeline is added
    <h3>Attack type prediction</h3>
    <p>Predicted type: <strong>{{ attack_pred }}</strong></p>
    <p>Confidence: {{ attack_conf }}</p>
    -->

    <a href="/">Back</a>
</body>
</html>
